{% extends "base.html" %}

{% block content %}
<h2>new post</h2>
<form method="post">
    <label>title
        <br>
        <input type="text" name="title" value="{{ title }}"/>
    </label>
    <br>
    <br>
    <label>post
        <br>
        <textarea name="post">{{post}}</textarea>
    </label>
    <br>
    <div style="color: red">{{error}}</div>
    <input type="submit"/>

</form>
{% endblock %}
